<div style="display: flex; justify-content: center; width: 100%; margin-top: 3rem;">

    <div class="card bg-light mb-3" style="width: 100%; max-width: 30rem;">
        <div class="card-header text-center" style="font-weight: 600; font-size: 24px;">
            {{ productoId ? 'Editar' : 'Agregar' }} Producto masna
        </div>
        <div class="card-body">
            <form style="display: grid; gap: 10px;" [formGroup]="formProducto" (ngSubmit)="guardarProducto()">
                <div class="form-group">
                    <label for="txtName" class="form-label mt-2" style="font-size: 14px;">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control" id="txtName"
                        placeholder="Nombre del producto"
                        [ngClass]="{'is-invalid': formProducto.get('nombre')?.invalid && formProducto.get('nombre')?.touched}">

                    <div class="invalid-feedback" style="display: inline-block;"
                        *ngIf="formProducto.get('nombre')?.hasError('required') && formProducto.get('nombre')?.touched">
                        El nombre es requerido
                    </div>
                    <div class="invalid-feedback" style="display: inline-block;"
                        *ngIf="formProducto.get('nombre')?.hasError('minlength') && formProducto.get('nombre')?.touched">
                        El nombre debe tener al menos 3 caracteres
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtDescription" class="form-label mt-2" style="font-size: 14px;">Descripción</label>
                    <input formControlName="descripcion" type="text" class="form-control" id="txtDescription"
                        placeholder="Descripción del producto"
                        [ngClass]="{'is-invalid': formProducto.get('descripcion')?.invalid && formProducto.get('descripcion')?.touched}">
                    <div class="invalid-feedback" style="display: inline-block;"
                        *ngIf="formProducto.get('descripcion')?.hasError('required') && formProducto.get('descripcion')?.touched">
                        La descripción es requerida
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPrecio" class="form-label mt-2" style="font-size: 14px;">Precio</label>
                    <input formControlName="precio" type="number" class="form-control" id="txtPrecio"
                        placeholder="Precio del producto"
                        [ngClass]="{'is-invalid': formProducto.get('precio')?.invalid && formProducto.get('precio')?.touched}">
                    <div class="invalid-feedback" style="display: inline-block;"
                        *ngIf="formProducto.get('precio')?.hasError('required') && formProducto.get('precio')?.touched">
                        El precio es requerido
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
                    <button routerLink="/" type="button" class="btn btn-secondary" style="border-radius: 4px;">Volver a
                        Productos</button>
                    <button [disabled]="formProducto.invalid" type="submit" class="btn btn-primary"
                        style="border-radius: 4px;">Agregar Productos</button>
                </div>
            </form>
        </div>
    </div>

</div>
